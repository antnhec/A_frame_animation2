<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Sky and light -->
      <a-sky color="#87CEEB"></a-sky>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Spinning + floating box -->
      <a-box id="myBox"
             color="#F39C12"
             position="0 1 -3"
             rotation="0 0 0"
             animation__rotate="property: rotation; from: 0 0 0; to: 0 360 0; dur: 5000; loop: true; easing: linear;"
             animation__move="property: position; from: 0 1 -3; to: 0 2 -3; dur: 3000; dir: alternate; loop: true; easing: easeInOutSine;">
      </a-box>

      <!-- Text hidden by default -->
      <a-text id="popupText" value="" color="#000000"
              position="0 3 -3" visible="false">
      </a-text>

      <!-- Camera with WASD + look-controls -->
      <a-entity camera position="0 1.6 5" wasd-controls look-controls>
        <a-cursor></a-cursor>
      </a-entity>

      <!-- Interaction script -->
      <script>
        const box = document.querySelector('#myBox');
        const text = document.querySelector('#popupText');

        const messages = [
          "Hello please to meet you",
          "I am the cube guardian here",
          "Say the word shazam to pass on"
        ];
        let index = 0;

        box.addEventListener('click', () => {
          text.setAttribute('value', messages[index]);
          text.setAttribute('visible', true);

          setTimeout(() => {
            text.setAttribute('visible', false);
          }, 2000);

          index = (index + 1) % messages.length;
        });
      </script>

    </a-scene>
  </body>
</html>

</html>
